<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otis and Marie's Private Space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            margin: 10px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        header {
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            background: #ddd;
            border-radius: 5px;
        }
        section {
            margin-top: 20px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .content div {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Private Space</h1>
    </header>
    <nav>
        <a href="#photos">Photos</a>
        <a href="#videos">Videos</a>
        <a href="#voice">Voice Messages</a>
        <a href="#chat">Chat</a>
    </nav>
    <section id="photos">
        <h2>Photos</h2>
        <div class="content">
            <!-- Add your images here -->
            <div><img src="image1.jpg" alt="Photo 1" width="100%"></div>
            <div><img src="image2.jpg" alt="Photo 2" width="100%"></div>
        </div>
    </section>
    <section id="videos">
        <h2>Videos</h2>
        <div class="content">
            <!-- Add your videos here -->
            <div><video controls width="100%"><source src="video1.mp4" type="video/mp4">Your browser does not support the video tag.</video></div>
            <div><video controls width="100%"><source src="video2.mp4" type="video/mp4">Your browser does not support the video tag.</video></div>
        </div>
    </section>
    <section id="voice">
        <h2>Voice Messages</h2>
        <div class="content">
            <!-- Add your voice messages here -->
            <div><audio controls><source src="voice1.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></div>
            <div><audio controls><source src="voice2.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio></div>
        </div>
    </section>
    <section id="chat">
        <h2>Chat</h2>
        <div class="content">
            <!-- Embed Jitsi Meet for video chat -->
            <div>
                <iframe src="https://meet.jit.si/your-room-name" width="100%" height="500px" allow="camera; microphone; fullscreen; display-capture"></iframe>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Otis and Marie. All rights reserved.</p>
    </footer>
</body>
</html>
